<ion-view view-title="{{viewTitle}}" animation="no-animation">
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios-plus-outline" on-touch="showListAppModal()"></button>
  </ion-nav-buttons>

  <ion-content>
    
    <ion-list>
      <ion-item class="item-checkbox checkbox-energized not-wrap" ng-repeat="item in todoList">
        <label class="checkbox">
          <input type="checkbox" ng-model="item.isComplete" ng-change="checked('{{item.id}}', item.isComplete)" ng-checked="item.isComplete">
        </label>
        <p>{{item.title}}</p>
      </ion-item>
    </ion-list>

    <script id="list-add.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar-energized">
          <button class="button button-clear" on-touch="onCancel()">Cancel</button>
          <h1 class="title">{{viewTitle}}</h1>
          <button class="button button-clear" on-touch="onDone()">Done</button>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item class="item-input item-stacked-label">
              <span class="input-label">Todo</span>
              <input type="text" placeholder="You should do your homework" ng-model="list.todo">
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-modal-view>
    </script>

  </ion-content>
</ion-view>
