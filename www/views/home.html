<ion-view view-title="Todo">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-navicon" on-touch="onReorder()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios-plus-outline" on-touch="showTodoAppModal()"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list show-reorder="isReorder">
      <ion-item class="item-icon-right item-remove-animate" href="#/tab/home/{{item.id}}/{{item.title}}" ng-repeat="item in list">
        {{item.title}}
        <p>{{item.description}}</p>
        <i class="icon ion-ios-arrow-right"></i>
        <ion-option-button class="button-assertive" on-touch="onItemDelete(item)">Delete</ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>
    </ion-list>

    <script id="todo-add.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar-energized">
          <button class="button button-clear" on-touch="onCancel()">Cancel</button>
          <h1 class="title">Add New Todo</h1>
          <button class="button button-clear" on-touch="onDone()">Done</button>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item class="item-input item-stacked-label">
              <span class="input-label">Title</span>
              <input type="text" placeholder="Made homework" ng-model="todo.title">
            </ion-item>
            <ion-item class="item-input item-stacked-label">
              <span class="input-label">Description</span>
              <input type="text" placeholder="Search Google Maps" ng-model="todo.description">
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-modal-view>
    </script>

  </ion-content>
</ion-view>
